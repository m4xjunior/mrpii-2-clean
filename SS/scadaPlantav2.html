        /* Modal para detalles de máquina */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .modal-header {
            padding: 15px 20px;
            background-color: #af4c50;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .modal-close:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .modal-detail {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .modal-detail-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .modal-detail-value {
            font-size: 1rem;
        }
        
        .modal-production {
            margin-top: 20px;
        }
        
        .modal-production-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        
        .modal-production-data {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .modal-production-item {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .machine-grid {
                grid-template-columns: 1fr;
            }
            
            .production-data {
                grid-template-columns: 1fr 1fr 1fr;
            }
            
            .compact-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .refresh-section, .filters-section {
                width: 100%;
            }
            
            .filter-checkboxes {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .modal-content {
                width: 95%;
                padding: 10px;
            }
            
            .modal-details {

        }

    function sortMachines(cards) {
        const container = $('.machine-grid');
        const machinesArray = cards.toArray();
        
        machinesArray.sort((a, b) => {
            const cardA = $(a);
            const cardB = $(b);
            
            switch(currentFilters.orden) {
                case 'tiempo_restante':
                    return getRemainingTimeValue(cardA) - getRemainingTimeValue(cardB);
                
                case 'completado':
                    return getCompletionValue(cardB) - getCompletionValue(cardA);
                
                case 'oee_turno':
                    return getOeeTurnoValue(cardB) - getOeeTurnoValue(cardA);
                
                case 'oee_of':
                    return getOeeOfValue(cardB) - getOeeOfValue(cardA);
                
                case 'maquina':
                    return getMachineName(cardA).localeCompare(getMachineName(cardB));
				
				case 'finestimado':
                    return getRemainingETA(cardA) - (getRemainingETA(cardB));
                
                
                default:
                    return 0;
            }
        });
        
        // Reinsertar las máquinas ordenadas

            container.append(card);
        });

    function getMachineIcon(machineName) {
        const name = machineName.toLowerCase();
        
        if (name.includes('inyección') || name.includes('inyectora') || name.includes('injection')) {
            return '<i class="fas fa-syringe machine-icon icon-injection"></i>';
        } else if (name.includes('fresa') || name.includes('fresadora') || name.includes('milling')) {
            return '<i class="fas fa-cog machine-icon icon-milling"></i>';
        } else if (name.includes('torno') || name.includes('lathe')) {
            return '<i class="fas fa-circle-notch machine-icon icon-lathe"></i>';
        } else if (name.includes('ensambl') || name.includes('assembly')) {
            return '<i class="fas fa-puzzle-piece machine-icon icon-assembly"></i>';
        } else if (name.includes('empaquet') || name.includes('packaging')) {
            return '<i class="fas fa-box machine-icon icon-packaging"></i>';
        } else {
            return '<i class="fas fa-cogs machine-icon"></i>';
        }
    }
    
    // Función para determinar el icono de estado
    function getStatusIcon(status) {
        const statusLower = status.toLowerCase();
        
        if (statusLower.includes('activa') || statusLower.includes('producción')) {
            return '<i class="fas fa-play-circle status-icon" style="color: #28a745;"></i>';
        } else if (statusLower.includes('inactiva') || statusLower.includes('cerrada')) {
            return '<i class="fas fa-stop-circle status-icon" style="color: #6c757d;"></i>';
        } else if (statusLower.includes('preparación') || statusLower.includes('ajuste')) {
            return '<i class="fas fa-tools status-icon" style="color: #ffc107;"></i>';
        } else if (statusLower.includes('mantenimiento')) {
            return '<i class="fas fa-wrench status-icon" style="color: #17a2b8;"></i>';
        } else if (statusLower.includes('pausa')) {
